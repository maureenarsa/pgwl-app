<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produksi Hasil Tanaman Hias</title>
    <style>
        body {
    text-align: center;
}

h2 {
    color: #024a02; /* Dark Green */
}

table {
    border-collapse: collapse;
    width: 80%;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    border: 2px solid #008000; /* Dark Green */
}

th {
    background-color: rgb(149, 198, 142); /* Light Green */
    padding: 10px;
    text-align: left;
    border: 1px solid #008000; /* Dark Green */
}

td {
    background-color: #b8dcb86f; /* Light Green */
    padding: 10px;
    text-align: left;
    border: 1px solid #008000; /* Dark Green */
}

    </style>
</head>
<body>

<h2>Produksi Hasil Tanaman Hias Tahun 2022 (Per Tangkai)</h2>

<table id="hiasTable">
    <tr>
        <th>kecamatan</th>
        <th>anggrek</th>
        <th>krisan</th>
        <th>mawar</th>
    </tr>
</table>

<script>
// Use JavaScript to fetch data from PHP script and update the HTML table
fetch('hias1.php')
    .then(response => response.json())
    .then(data => {
        const table = document.getElementById('hiasTable');

        data.forEach(row => {
            const tr = document.createElement('tr');
            for (const key in row) {
                const td = document.createElement('td');
                td.textContent = row[key];
                tr.appendChild(td);
            }
            table.appendChild(tr);
        });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
